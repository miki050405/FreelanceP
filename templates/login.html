{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход в аккаунт</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #0b1e3c, #1b4370);
    }

    .login-card {
      background: #f9f9ff;
      border-radius: 18px;
      padding: 40px 36px;
      width: 360px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #1b4370;
      font-weight: 600;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .error-box {
      background: #fee2e2;
      color: #b91c1c;
      border-left: 4px solid #dc2626;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 18px;
      text-align: left;
      animation: fadeIn 0.3s ease;
    }

    .form-row {
      margin-bottom: 18px;
      text-align: left;
    }

    label {
      font-size: 14px;
      color: #333;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: all 0.25s;
      background: #fff;
    }

    input:focus {
      border-color: #7c3aed;
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.15);
      outline: none;
    }

    .btn {
      width: 100%;
      background: linear-gradient(135deg, #1b4370, #7c3aed);
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(124, 58, 237, 0.3);
    }

    .bottom-text {
      margin-top: 18px;
      font-size: 14px;
      color: #1b4370;
    }

    .bottom-text a {
      color: #7c3aed;
      text-decoration: none;
      font-weight: 500;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Войти в аккаунт</h2>

    {% if show_error %}
      <div class="error-box">
        Неверное имя пользователя или пароль.
      </div>
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="form-row">
        <label for="id_username">Имя пользователя</label>
        <input id="id_username" type="text" name="username" placeholder="Введите логин" required>
      </div>

      <div class="form-row">
        <label for="id_password">Пароль</label>
        <input id="id_password" type="password" name="password" placeholder="Введите пароль" required>
      </div>

      <button type="submit" class="btn">Войти</button>
    </form>

    <div class="bottom-text">
      Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
    </div>
  </div>
</body>
{% if messages %}
  <div class="site-messages" style="display:none;">
    <ul>
      {% for message in messages %}
        <li class="msg {{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  </div>
{% endif %}

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const items = document.querySelectorAll('.site-messages .msg');
    items.forEach((msg, i) => {
      const type = (msg.className.split(' ').find(c =>
        ['success','error','info','warning'].includes(c)
      )) || 'info';
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = msg.textContent;
      toast.style.top = `${40 + i * 70}px`;
      document.body.appendChild(toast);
      setTimeout(() => toast.classList.add('show'), 100);
      setTimeout(() => { toast.classList.remove('show'); setTimeout(()=>toast.remove(),300); }, 3000);
    });
  });
</script>

<style>
  .toast {
    position: fixed; top: 40px; left: 50%; transform: translateX(-50%);
    background: #333; color: #fff; padding: 14px 22px; border-radius: 10px;
    box-shadow: 0 6px 18px rgba(0,0,0,.35); opacity: 0;
    transition: opacity .25s ease, transform .25s ease; z-index: 9999;
    min-width: 280px; max-width: 480px; text-align: center;
  }
  .toast.show { opacity: 1; transform: translate(-50%, 0); }
  .toast.success { background:#4caf50; }
  .toast.error   { background:#f44336; }
  .toast.warning { background:#ffb300; color:#222; }
  .toast.info    { background:#2196f3; }
</style>

</html>
